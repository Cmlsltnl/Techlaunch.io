<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <style media="all">
        .carousel-item .image {
            width: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>

    <div class="carousel">
        <div id="left-btn" class="left-btn">‹</div>
        <div id="right-btn" class="right-btn">›</div>
        <div class="dots">
            <!-- EDIT: the number of dots must match the number of testimonials -->
            <span data-index="0" class="dot active"></span>
            <span data-index="1" class="dot"></span>
            <span data-index="2" class="dot"></span>
            <span data-index="3" class="dot"></span>
        </div>
        <div class="carousel-item">
            <div class="image" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/23/Lake_mapourika_NZ.jpeg')"></div>
        </div>
        <div class="carousel-item">
            <div class="image" style="background-image: url('https://cdn-co.milespartnership.com/sites/default/master/files/Cobbett_Lake_on_Grand_Mesa_GJCVB.jpg')"></div>
        </div>
        <div class="carousel-item">
            <div class="image" style="background-image: url('http://dreamicus.com/data/lake/lake-05.jpg')"></div>
        </div>
        <div class="carousel-item">
            <div class="image" style="background-image: url('http://www.lakejunaluska.com/i/SITE_131001_15324007_1MCS4/content/app/633AEC71-D2C4-E1C3-2D2B0B150843D122.JPG')"></div>
        </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="carousel.js"></script>

</body>
</html>
